<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>西岚</title>
	<meta name="google-site-verification" content="6t0LoIeFksrjF4c9sqUEsVXiQNxLp2hgoqo0KryT-sE" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
	<meta name="description" content="A magical documentation generator.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="./favicon.ico">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" title="vue">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css" title="dark" disabled>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css" title="buble" disabled>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css" title="pure" disabled>

  <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
	<style>
    .vue-run-sfc-main{
      border-top: 1px solid var(--vue-run-sfc-border,#ebeef5)!important;
    }
    .search input{
      border-color: rgba(0,0,0,.07)!important;
      border-radius: 18px;
      padding: 0 20px!important;
    }
    .search input:focus{
      box-shadow: unset!important;
      border: 1px solid var(--theme-color, #42b983)!important
    }
    img{
      max-width: 500px;
      max-height: 500px;
      object-fit: cover
    }
	</style>
</head>

<body>
	<div id="app">Loading ...</div>
	<script>
		window.$docsify = {
      // coverpage: true, // 开启封面
      // routerMode: 'history',
      run: {
        themeBorderColor: '#eee',
        reverse: true,
        jsLabs: ['https://unpkg.com/element-ui/lib/index.js'],
        cssLabs: ['https://unpkg.com/element-ui/lib/theme-chalk/index.css']
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      auto2top: true,
      executeScript: true, // 执行文档里的 script 标签里的脚本
      loadSidebar: true,
      maxLevel: 4, // 抓取文档中标题渲染成目录
      subMaxLevel: 2,
      name: 'xilan',
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '全局搜索',
        noData: '找不到结果',
        // 搜索标题的最大层级, 1 - 6
        // depth: 2,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      vueComponents: {
        
      }
    }
	</script>
  <!-- 引入Vue -->
  <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  <!-- 引入 vue-run-sfc -->
  <script src="https://unpkg.com/vue-run-sfc"></script>
  <!-- 引入 docsify-plugin-run -->
  <script src="https://unpkg.com/docsify-plugin-run/src/index.js"></script>
  <!-- docsify -->
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.11.6/docsify.min.js"></script>
  <!-- 搜索插件 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.1/plugins/search.min.js"></script>
  <!-- 图片放大 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.1/plugins/zoom-image.min.js"></script>
  <!-- copy代码 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
</body>

</html>
